<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.1/socket.io.js"
        integrity="sha512-oFOCo2/3DtjrJG4N27BjSLQWoiBv171sK6a+JiWjp/7agxC2nCUP358AqzxkBUb5jX8g6CYLPdSKQTbC0weCwA=="
        crossorigin="anonymous"></script>
</head>

<body>
    <button id="btn">Click</button>
    <div id="chat-content"></div>
    <script>
        var socket = io("http://localhost:80").connect("Hello server");
        //client nhận dữ liệu từ server
        socket.on("USER_LOGIN", function (data) {
            $("#chat-content").html(JSON.stringify(data));
        });

        //client gửi dữ liệu lên server
        $(document).ready(function () {
            $("#btn").click(function () {
                socket.emit("USER_CONNECTED", {
                    userId: '1111',
                    socketId: socket.id,
                })
            });
        });
    </script>
</body>

</html>
